{% extends 'index.html' %}

{% block body %}
<div class="login">
    <form action="/edit" method="POST">
        <div class="inputwrapper">
            <label>Title </label>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="inputwrapper">
            <label>Items</label>
            <textarea name="items" rows="5"></textarea>
        </div>

        <div class="submit">
            <button type="submit" class="btn-login">Change</button>
        </div>
    </form>
</div>


{% endblock %}
