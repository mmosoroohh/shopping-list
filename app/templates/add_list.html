{% extends 'index.html' %}

{% block body %}
<div class="login">
    <h1>Add Shopping List</h1>

    <form action="{{url_for('add_list')}}" method="POST">
        <div class="inputwrappper">
            <label>Title</label>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="inputwrapper">
            <label>Items</label>
            <textarea name="items" rows="5"></textarea> 
        </div>
         <div class="submit">
            <button type="submit" class="btn-login">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
